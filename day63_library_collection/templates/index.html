<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if books == [] %}
            <p>Library is empty.</p>
        {% else %}
            {% for n in books %}
            <li>
                <a href="{{ url_for('delete', book_id=n.id) }}">Delete</a>
                {{n.title}} - {{n.author}} - {{n.rating}}/10
                <a href="{{ url_for('edit', book_id=n.id) }}"> Edit rating {{n.id}}</a>
            </li>
            {% endfor %}
        {% endif %}
    </ul>
    
<a href="{{ url_for('add')}}">Add New Book</a>
</body>
</html>
